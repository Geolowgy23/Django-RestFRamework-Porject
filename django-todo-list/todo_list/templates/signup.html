<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
      body {
          font-family: 'Roboto', sans-serif;
          background-color: #1e1e2f;
          color: white;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          flex-direction: column;
      }

      .container {
          background-color: #2f2f44;
          padding: 30px;
          border-radius: 8px;
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
          width: 100%;
          max-width: 400px;
          text-align: center;
      }

      h2 {
          font-size: 2rem;
          margin-bottom: 20px;
          color: #fff;
      }

      form {
          display: flex;
          flex-direction: column;
          gap: 12px;
      }

      .form-field {
          width: 100%;
          padding: 10px;
          border-radius: 5px;
          border: none;
          background-color: #3f3f5f;
          color: white;
          font-size: 1rem;
      }

      .form-field:focus {
          outline: none;
          border: 2px solid #ff62a1;
      }

      button[type="submit"] {
          background-color: #ff62a1;
          color: white;
          padding: 12px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 1rem;
      }

      button[type="submit"]:hover {
          background-color: #ff4c8b;
      }

      .message-list {
          margin-top: 20px;
          list-style: none;
          padding: 0;
      }

      .message-list li {
          background-color: #ff6b6b;
          color: white;
          padding: 8px;
          border-radius: 5px;
          margin-bottom: 10px;
          font-size: 0.9rem;
      }

      .message-list .success {
          background-color: #7bff8f;
      }

      p {
          margin-top: 20px;
          color: #aaa;
      }

      a {
          color: #ff62a1;
          text-decoration: none;
      }

      a:hover {
          text-decoration: underline;
      }
  </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        {% if messages %}
            <ul class="message-list">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Signup</button>
        </form>
        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>
</html>
